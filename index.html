<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AUSWO - Home</title>
  <link rel="stylesheet" href="Stylesheets/Global.css" />
</head>
<body>
  <nav class="navbar">
    <a class="brand" href="/index.html">AUSWO</a>
    <div class="nav-links">
      <a href="/points-calculator.html">Points Calculator</a>
      <a href="/Dashboard/Dashboard.html">Dashboard</a>
      <a href="/Login/Login.html">Login</a>
      <a href="/Login/Signup.html">Sign Up</a>
      <a href="/Profile/Profile.html">Profile</a>
      <a href="/account.html">Account</a>
    </div>
  </nav>

  <main class="page-container">
    <header>
      <h1>Welcome to AUSWO</h1>
    </header>

    <section class="tools">
      <h2>Tools & Resources</h2>
      <ul class="link-list">
        <li><a href="/visa-options.html">Visa Options</a></li>
        <li><a href="/occupation-list.html">Occupation List</a></li>
        <li><a href="/student-resources.html">Student Resources</a></li>
        <li><a href="/migration-news.html">Migration News</a></li>
        <li><a href="/quick-news.html">Quick News</a></li>
      </ul>
    </section>

    <section class="users">
      <h2>Users</h2>
      <div class="table-wrap">
        <table class="data-table" id="user-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Username</th>
              <th>Phone</th>
            </tr>
          </thead>
          <tbody id="user-tbody"></tbody>
        </table>
      </div>
    </section>

    <section class="latest-news">
      <h2>Latest Quick News</h2>
      <div id="quick-news-list"></div>
    </section>
  </main>
  <script>
    // Load users
    fetch('/api/users')
      .then(res => res.json())
      .then(users => {
        const tbody = document.getElementById('user-tbody');
        if (!Array.isArray(users) || !tbody) return;
        users.forEach(u => {
          const tr = document.createElement('tr');
          const name = `${u.firstName ?? ''} ${u.lastName ?? ''}`.trim();
          tr.innerHTML = `
            <td>${u.userID ?? ''}</td>
            <td>${name || ''}</td>
            <td>${u.email ?? ''}</td>
            <td>${u.userName ?? ''}</td>
            <td>${u.phoneNumber ?? ''}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error('Failed to load users', err));

    // Load quick news
    fetch('/api/quick-news')
      .then(res => res.ok ? res.json() : [])
      .then(news => {
        const container = document.getElementById('quick-news-list');
        if (!container) return;
        if (!Array.isArray(news) || news.length === 0) {
          container.textContent = 'No news yet.';
          return;
        }
        const ul = document.createElement('ul');
        news.forEach(n => {
          const li = document.createElement('li');
          li.textContent = `${n.title}`;
          ul.appendChild(li);
          li.style.fontWeight = 'bold';
          li.style.textDecoration = 'underline';
          const li_body = document.createElement('p');
          li_body.textContent = `${n.body}`;
          ul.appendChild(li_body);
        });
        container.appendChild(ul);
      })
      .catch(err => console.error('Failed to load quick news', err));
  </script>
</body>
</html>
