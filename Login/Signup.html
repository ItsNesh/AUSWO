<!DOCTYPE html>
<html land="en">

<head>
    <link rel="stylesheet" href="/stylesheet/Global.css">
    <link rel="stylesheet" href="/stylesheet/Login.css">
    
</head>
<body>
    <div id="Login">
        <header></header>
        <main>
            <h1>Signup Page</h1>
            <form id="login-signup-form">
                <label for="login-signup-email">Email:</label>
                <input type="text" id="login-signup-form" name="login-signup-form" required>
                <br />
                <br />
                <label for="login-signup-password">Password:</label>
                <input type="text" id="login-signup-password" name="login-signup-password" required>                
                <br />
                <br />
                <button id="login--signup-submit" type="button">Signup</button>           
            </form>
        </main>
        <footer></footer>
    </div>
</body>

</html>
