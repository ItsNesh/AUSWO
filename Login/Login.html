<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="Stylesheet/Global.css">

</head>
<body>
    <div class="container">
        <div class="form-side">
            <main>
                <h1>Login Page</h1>
                <form id="login-signup-form">
                    <div class="form-group">
                        <label for="login-signup-email">Email:</label>
                        <br />
                        <input type="text" id="login-signup-email" name="login-signup-email" placeholder="example@example.com" required>
                        <br /><br />
                    </div>

                    <div class="form-group">
                        <label for="login-signup-password">Password:</label>
                        <br />
                        <input type="password" id="login-signup-password" name="login-signup-password" required>                
                        <br /><br />
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" value="remember-me" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
                    <button type="submit">Login</button>           
                </form>
                <p>Dont have an account yet? <a href="Signup.html">Sign up</a></p>
            </main>
        </div>
        <div class="image-side">
            <img src="People-Happy.jpg" alt="Login Illistration">
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
