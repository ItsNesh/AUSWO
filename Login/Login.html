<!DOCTYPE html>
<html land="en">

<head>
    <link rel="stylesheet" href="/stylesheet/Global.css">
    <link rel="stylesheet" href="/stylesheet/Login.css">
    
</head>
<body>
    <div id="Login">
        <header></header>
        <main>
            <h1>Login Page</h1>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="text" id="login-form" name="login-form" required>
                <br />
                <br />
                <label for="login-password">Password:</label>
                <input type="text" id="login-password" name="login-password" required>                
                <br />
                <br />
                <button id="login-submit" type="button">Login</button>           
            </form>
        </main>
        <footer></footer>
    </div>
</body>
</html>
