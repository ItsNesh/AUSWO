<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/stylesheets/Global.css">
    <link rel="stylesheet" href="/stylesheets/Profile.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <nav class="navbar">
            <a class="brand" href="/index.html">AUSWO</a>
            <div class="nav-links" v-if="sessionInfo !== null">
                <a href="/points-calculator.html">Points Calculator</a>
                <a href="/Dashboard.html">Dashboard</a>
                <a href="/Profile.html">Profile</a>
                <a href="/account.html">Account</a>
                <a href="/Login.html" v-if="!isLoggedIn">Log In</a>
                <a href="/auth/logout" v-if="isLoggedIn" @click.prevent="logout">Log Out</a>
            </div>
        </nav>

        <main class="page-container">
            <h1>User Profile</h1>
            <header class="header">
                <div class="profile-pic" onclick="document.getElementById('uploadPic').click()">
                    <span id="picText">Profile Picture</span>
                    <img id="profileImage" src="" alt="" style="display: none;">
                </div>
                <input type="file" id="uploadPic" accept="image/*" style="display: none" onchange="uploadProfilePic(event)">

                <div class="info-area">
                    <div class="basic-info" id="basic-info">
                        <h3 id="userName">Loading...</h3>
                        <p id="userEmail"></p>
                        <p id="userUsername"></p>
                        <p id="userPhone"></p>
                    </div>

                    <button class="button" onclick="editProfile()">Edit</button>
                    <a href="../points-calculator.html"><button class="button">Points Calculator</button></a>
                </div>

                <div class="dropdown">
                    <button onclick="toggleDropdown()">â˜°</button>
                    <div id="dropdownMenu" class="dropdown-content">
                        <a href="#">Settings</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </header>

            <section class="content-area" id="main-content">
                Welcome to your New Profile Page!
            </section>

            <section id="account-points" style="margin-top:16px;">
                <div id="points-content">Loading...</div>
            </section>
        </main>
    </div>
    <script src="/javascripts/Profile.js"></script>
    <script src="/public/javascripts/SessionManager.js"></script>
</body>
</html>
