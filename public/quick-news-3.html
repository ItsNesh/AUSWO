<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUSWO Â· Global Migration News</title>
  <link rel="stylesheet" href="/stylesheets/Global.css">
  <link rel="stylesheet" href="/stylesheets/Footer.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app" class="page-shell">
    <nav class="navbar">
      <a class="brand" href="/index.html">
        AUSWO
        <span class="brand-tag">Migration Hub</span>
      </a>
      <div class="nav-links" v-if="sessionInfo !== null">
        <a href="/index.html">Home</a>
        <a href="/Profile.html">Profile</a>
        <a href="/points-calculator.html">Points Calculator</a>
        <a href="/migration-news.html">News</a>
        <a href="/jobs.html">Jobs</a>
        <a href="/contact.html">Contact</a>
        <a href="/preferences.html">Preferences</a>
        <a href="/AdminPage.html" v-if="isAdmin">Admin</a>
        <a href="/Login.html" v-if="!isLoggedIn">Log In</a>
        <a href="/auth/logout" v-if="isLoggedIn" @click.prevent="logout">Log Out</a>
      </div>
    </nav>

    <main class="page-content">
      <section class="page-container section">
        <div class="section-header">
          <div>
            <span class="tag">Global</span>
            <h1 class="section-title">International migration roundup</h1>
            <p class="section-subtitle">
              Keep a global perspective with curated headlines impacting skilled migration trends worldwide.
            </p>
          </div>
          <div class="section-actions">
            <a class="btn btn-secondary" href="/quick-news.html">AUS updates</a>
          </div>
        </div>
        <div class="card">
          <div id="quick-news-list" class="content-grid two"></div>
        </div>
      </section>
    </main>
  </div>

  <script src="/javascripts/Footer.js"></script>
  <script>
    function renderQuickNews(items) {
      const container = document.getElementById('quick-news-list');
      if (!container) return;
      container.innerHTML = '';
      if (!Array.isArray(items) || items.length === 0) {
        container.innerHTML = '<div class="table-empty">Nothing to report internationally today.</div>';
        return;
      }
      items.forEach(item => {
        const article = document.createElement('article');
        article.className = 'surface-soft';
        article.innerHTML = `
          <strong>${item.title}</strong>
          <p class="muted">${item.body}</p>
        `;
        container.appendChild(article);
      });
    }

    fetch('/api/quick-news')
      .then(res => (res.ok ? res.json() : []))
      .then(renderQuickNews)
      .catch(err => console.error('Failed to load quick news', err));

    new Vue({
      el: '#app',
      data: {
        isLoggedIn: false,
        sessionInfo: null,
        isAdmin: false,
      },
      mounted() {
        this.checkLoginState();
      },
      methods: {
        async checkLoginState() {
          try {
            const response = await fetch('/auth/session-info');
            if (!response.ok) throw new Error('Failed to fetch session info');
            const data = await response.json();
            this.isLoggedIn = data.isLoggedIn;
            this.sessionInfo = data;
            this.isAdmin = data.isAdmin;
          } catch (error) {
            console.error('Error fetching session info:', error);
            this.sessionInfo = 'No session information available';
          }
        },
        logout() {
          fetch('/auth/logout')
            .then(response => {
              if (response.ok) {
                localStorage.removeItem('token');
                this.isLoggedIn = false;
                this.isAdmin = false;
                window.location.href = '/Login.html';
              } else {
                throw new Error('Logout failed');
              }
            })
            .catch(error => {
              console.error('Error during logout:', error);
            });
        },
      },
    });
  </script>
</body>
</html>
