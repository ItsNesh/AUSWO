<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUSWO · Jobs</title>
  <link rel="stylesheet" href="/stylesheets/Global.css">
  <link rel="stylesheet" href="/stylesheets/Footer.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app" class="page-shell">
    <nav class="navbar">
      <a class="brand" href="/index.html">
        AUSWO
        <span class="brand-tag">Migration Hub</span>
      </a>
      <div class="nav-links" v-if="sessionInfo !== null">
        <a href="/index.html">Home</a>
        <a href="/Profile.html">Profile</a>
        <a href="/points-calculator.html">Points Calculator</a>
        <a href="/migration-news.html">News</a>
        <a href="/jobs.html">Jobs</a>
        <a href="/contact.html">Contact</a>
        <a href="/AdminPage.html" v-if="isAdmin">Admin</a>
        <a href="/Login.html" v-if="!isLoggedIn">Log In</a>
        <a href="/auth/logout" v-if="isLoggedIn" @click.prevent="logout">Log Out</a>
      </div>
    </nav>

    <main class="page-content">
      <section class="page-container section">
        <div class="section-header">
          <div>
            <span class="tag">Job opportunities</span>
            <h1 class="section-title">Available jobs</h1>
            <p class="section-subtitle">
              Recent job listings from Australian companies.
            </p>
          </div>
        </div>
        <div class="card">
          <div id="jobs-list" class="list-plain"></div>
        </div>
      </section>
    </main>
  </div>
  <script>
    fetch('/api/jobs')
      .then(res => (res.ok ? res.json() : []))
      .then(jobs => {
        const container = document.getElementById('jobs-list');
        if (!container) return;
        container.innerHTML = '';
        if (!Array.isArray(jobs) || jobs.length === 0) {
          container.innerHTML = '<div class="table-empty">No jobs.</div>';
          return;
        }
        jobs.forEach(job => {
          const article = document.createElement('article');
          article.className = 'surface-soft';
          article.innerHTML = `
            <strong>${job.JobTitle}</strong>
            <p class="muted">${job.CorporateName} · ${job.PositionType} · ${job.Location}</p>
            <p class="muted">${job.JobDescription}</p>
          `;
          container.appendChild(article);
        });
      })
      .catch(err => console.error('Failed to load jobs', err));
  </script>
  <script src="/javascripts/Footer.js"></script>
  <script src="/javascripts/SessionManager.js"></script>
</body>
</html>
